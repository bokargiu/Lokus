<p-card [style]="{'width': '240px', 'height': '210px', 'margin': '5px', 'background-color': ' #f1f1f1'}">
    <ng-template pTemplate="header">
        <img [src]="companyUrl" alt="">
        <div class="infos">
            <h2>{{nameCompany}}</h2>
            <button mat-flat-button class="bnt">Saiba mais!</button>
        </div>
    </ng-template>
</p-card>
