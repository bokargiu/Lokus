<mat-card class="container">
  <div class="infos">
    <p class="saldo-titulo">Saldo:</p>
    <p class="saldo-valor">R${{ saldo }}</p>
  </div>
  <p-divider [style]="{'margin':'7px', 'width':'92%'}"/>
    <div class="options">
      <button mat-flat-button class="deposit">Depositar</button>
      <button mat-flat-button class="pay">Pagar</button>
      <button mat-flat-button class="extract">Extrato</button>
    </div>

</mat-card>
