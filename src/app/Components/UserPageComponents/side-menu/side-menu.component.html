<div class="container" (mouseleave)="sidenav.close()">
    <div class="infos">
        <img [src]="imageUrl" alt="" style="width: 100px; height: 100px; border-radius: 100%;">
    </div>
    <ul class="options">
        <li [routerLink]="'./home'"><mat-icon fontIcon="home" class="icon-options"/>Home</li>
        <li [routerLink]="'./mensagens'"><mat-icon fontIcon="textsms" class="icon-options"/>Mensagens</li>
        <li [routerLink]="'./feedback'"><mat-icon fontIcon="star" class="icon-options"/>Feedback</li>
        <li [routerLink]="'./favorite'"><mat-icon fontIcon="favorite" class="icon-options"/>Favoritos</li>
        <li [routerLink]="'./company'"><mat-icon fontIcon="business" class="icon-options"/>Torne-se Colaborador</li>
        <li [routerLink]="'./options'"><mat-icon fontIcon="settings" class="icon-options"/>Configuração</li>
    </ul>
    

    <div mat-button class="close">
        <mat-icon fontIcon="arrow_circle_left" style="width: 24px; height: 24px; font-size: 24px;" (click)="sidenav.close()"/>
    </div>
</div>
