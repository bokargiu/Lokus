<mat-toolbar class="toolbar">

     <!-- <img src="src/assets/Images/logo_lokus.png" alt="Lokus" class="logo-img">  -->
    <span class="spacer"></span>

    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/pesquisar">Pesquisar</a>

    <button mat-button [matMenuTriggerFor]="empresasMenu">Empresas</button>
    <mat-menu #empresasMenu="matMenu">
        <button mat-menu-item routerLink="/empresa">Sobre</button>
        <button mat-menu-item routerLink="/cadastro-empresa">Cadastrar-se</button>
    </mat-menu>
    <a mat-button routerLink="/perguntas">FAQ</a>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Perfil">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/login">Login</button>
        <button mat-menu-item routerLink="/cadastro-cliente">Cadastrar-se</button>
    </mat-menu>
</mat-toolbar>
