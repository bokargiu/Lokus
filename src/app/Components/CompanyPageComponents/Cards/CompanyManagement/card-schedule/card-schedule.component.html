<mat-card>
  <h2>Adicionar Disponibilidade</h2>

  <form (ngSubmit)="addSchedule()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Espaço</mat-label>
      <mat-select [(ngModel)]="selectedSpaceId" name="space" required>
        <mat-option *ngFor="let space of spaces" [value]="space.id">
          {{ space.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dia da Semana</mat-label>
      <mat-select [(ngModel)]="dayOfWeek" name="dayOfWeek" required>
        <mat-option *ngFor="let day of daysOfWeek" [value]="day">
          {{ day }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Horário</mat-label>
      <input matInput [(ngModel)]="time" name="time" placeholder="HH:mm" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!spaces.length">
      Adicionar
    </button>
  </form>
</mat-card>
