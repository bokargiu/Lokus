<mat-card>
  <h2>Adicionar Espaço</h2>

  <form (ngSubmit)="addSpace()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome do Espaço</mat-label>
      <input matInput [(ngModel)]="newSpace" name="spaceName" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Adicionar Espaço
    </button>
  </form>

  <mat-list>
    <mat-list-item *ngFor="let space of spaces">
      {{ space.name }}
    </mat-list-item>
  </mat-list>
</mat-card>
