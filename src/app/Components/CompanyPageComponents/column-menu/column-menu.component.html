<div class="container" (mouseleave)="sidenav.close()">
<div class="container">
    <div class="infos">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA7YMHtkcGzhlp4XRYnfbYsVULmOr5Jd_nGg&s"
        <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/flat-white-3402c4f.jpg?quality=90&resize=500,454"
             alt="" style="width: 100px; height: 100px; border-radius: 100%;">
    </div>
    <ul class="options">
        <li [routerLink]="['/company/dashboard', stablishmentId, 'home']" class="icon-options">Home</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'agenda-reservas']" class="icon-options">Agenda e Reservas</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'editar-perfil']" class="icon-options">Editar Perfil</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'relacionamentos']" class="icon-options">Relacionamentos</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'suporte']" class="icon-options">Suporte</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'configuracao']" class="icon-options">Configuração</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'home']"><mat-icon fontIcon="home" class="icon-options"/>Home</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'agenda-reservas']"><mat-icon fontIcon="event_available" class="icon-options"/>Agenda e Reservas</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'editar-perfil']"><mat-icon fontIcon="edit" class="icon-options"/>Editar Perfil</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'relacionamentos']"><mat-icon fontIcon="textsms" class="icon-options"/>Mensagens</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'suporte']"><mat-icon fontIcon="touch_app" class="icon-options"/>Suporte</li>
        <li [routerLink]="['/company/dashboard', stablishmentId, 'configuracao']"><mat-icon fontIcon="settings" class="icon-options"/>Configuração</li>
    </ul>

    <div mat-button class="close">
        <mat-icon fontIcon="arrow_circle_left" style="width: 24px; height: 24px; font-size: 24px;" (click)="sidenav.close()">arrow_circle_left</mat-icon>
    </div>

</div>
