<app-head-menu/>

<div class="container">
  <div class="layer"></div>

  <div class="block1">
    <h4>INFORMAÇÕES DA EMPRESA</h4>
    <label>NOME FANTASIA:</label>
    <input type="text" [(ngModel)]="nomeFantasia" required>

    <label>CNPJ</label>
    <input type="text" [(ngModel)]="cnpj" required pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}">

    <label>EMAIL</label>
    <input type="email" [(ngModel)]="email" required>

    <label>CONTATO</label>
    <input type="text" [(ngModel)]="contato">
  </div>

  <div class="block2">
    <h4>INFORMAÇÕES DA CONTA</h4>
    <label>USERNAME</label>
    <input type="text" [(ngModel)]="username" required>

    <label>SENHA</label>
    <input type="password" [(ngModel)]="senha" required>

    <label>CONFIRMAR SENHA</label>
    <input type="password" [(ngModel)]="confirmarSenha" required>

    <button class="confirmar" 
            [disabled]="!senha || !confirmarSenha || senha !== confirmarSenha"
            (click)="confirm()">Confirmar</button>
  </div>
</div>

<app-footing/>
